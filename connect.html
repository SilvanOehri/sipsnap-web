<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SipSnap - Freund hinzuf√ºgen</title>
    <meta property="og:title" content="Verbinde dich auf SipSnap! üçª">
    <meta property="og:description" content="F√ºge mich als Freund auf SipSnap hinzu und teile deine Drinks!">
    <meta property="og:image" content="https://sipsnap.app/og-image.png">
    <meta property="og:url" content="https://sipsnap.app">
    <meta name="apple-itunes-app" content="app-id=YOUR_APP_STORE_ID">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0F1115 0%, #1A1D24 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            text-align: center;
            max-width: 400px;
        }
        .logo { font-size: 64px; margin-bottom: 20px; }
        h1 { font-size: 28px; margin-bottom: 10px; }
        p { color: #9CA3AF; margin-bottom: 30px; }
        .button {
            display: inline-block;
            background: linear-gradient(135deg, #F5A623 0%, #F97316 100%);
            color: white;
            padding: 16px 32px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            margin: 8px;
            transition: transform 0.2s;
        }
        .button:hover { transform: scale(1.05); }
        .button.secondary {
            background: #374151;
        }
        .stores { margin-top: 40px; }
        .stores a { margin: 0 10px; }
        .stores img { height: 50px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üçª</div>
        <h1>Freundschaftsanfrage</h1>
        <p>Jemand m√∂chte sich mit dir auf SipSnap verbinden!</p>
        
        <a href="sipsnap://connect/{userId}" class="button" id="openApp">
            App √∂ffnen
        </a>
        
        <div class="stores">
            <p style="margin-bottom: 15px;">Noch kein SipSnap?</p>
            <a href="https://apps.apple.com/app/sipsnap/idYOUR_APP_STORE_ID">
                <img src="https://tools.applemediaservices.com/api/badges/download-on-the-app-store/black/de-de" alt="App Store">
            </a>
            <a href="https://play.google.com/store/apps/details?id=app.sipsnap.android">
                <img src="https://play.google.com/intl/en_us/badges/static/images/badges/de_badge_web_generic.png" alt="Play Store" style="height: 74px; margin-top: -12px;">
            </a>
        </div>
    </div>
    
    <script>
        // Extract userId from URL
        const path = window.location.pathname;
        const userId = path.split('/connect/')[1];
        
        if (userId) {
            // Update the deep link
            document.getElementById('openApp').href = `sipsnap://connect/${userId}`;
            
            // Try to open app automatically on mobile
            if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
                window.location.href = `sipsnap://connect/${userId}`;
            }
        }
    </script>
</body>
</html>
