<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SipSnap Einladung</title>
    
    <!-- Open Graph f√ºr sch√∂ne Previews -->

    <meta property="og:image" content="https://sipsnap.app/og-image.png">
    <meta property="og:url" content="https://sipsnap.app">
    
    <!-- iOS Universal Link -->
    <meta name="apple-itunes-app" content="app-id=YOUR_APP_STORE_ID, app-argument=sipsnap://invite/CODE">
    
    <!-- Android App Link -->
    <meta name="al:android:package" content="app.sipsnap.android">
    <meta name="al:android:url" content="sipsnap://invite/CODE">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .container {
            text-align: center;
            padding: 40px 24px;
            max-width: 400px;
        }
        
        .logo {
            font-size: 80px;
            margin-bottom: 24px;
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 12px;
            background: linear-gradient(135deg, #f97316, #fb923c);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .inviter {
            font-size: 18px;
            color: #a3a3a3;
            margin-bottom: 32px;
        }
        
        .inviter strong {
            color: #f97316;
        }
        
        .features {
            text-align: left;
            background: rgba(255,255,255,0.05);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 32px;
        }
        
        .feature {
            display: flex;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .feature:last-child {
            border-bottom: none;
        }
        
        .feature-icon {
            font-size: 24px;
            margin-right: 16px;
        }
        
        .feature-text {
            font-size: 14px;
            color: #d4d4d4;
        }
        
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 16px 24px;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #f97316, #ea580c);
            color: white;
            box-shadow: 0 4px 20px rgba(249, 115, 22, 0.3);
        }
        
        .btn-ios {
            background: #000;
            color: white;
            border: 1px solid #333;
        }
        
        .btn-android {
            background: #1a1a1a;
            color: white;
            border: 1px solid #333;
        }
        
        .code-box {
            background: rgba(249, 115, 22, 0.1);
            border: 1px solid rgba(249, 115, 22, 0.3);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 24px;
        }
        
        .code-label {
            font-size: 12px;
            color: #a3a3a3;
            margin-bottom: 8px;
        }
        
        .code {
            font-size: 32px;
            font-weight: bold;
            font-family: monospace;
            letter-spacing: 4px;
            color: #f97316;
        }
        
        .footer {
            margin-top: 40px;
            font-size: 12px;
            color: #525252;
        }
        
        @media (max-width: 400px) {
            .container {
                padding: 24px 16px;
            }
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üçª</div>
        
        <h1>Du wurdest eingeladen!</h1>
        <p class="inviter">
            <strong id="inviterName">Ein Freund</strong> m√∂chte sich mit dir auf SipSnap verbinden
        </p>
        
        <div class="code-box">
            <div class="code-label">Dein Einladungscode</div>
            <div class="code" id="inviteCode">------</div>
        </div>
        
        <div class="features">
            <div class="feature">
                <span class="feature-icon">üì∏</span>
                <span class="feature-text">Teile Fotos von deinen Drinks</span>
            </div>
            <div class="feature">
                <span class="feature-icon">üëÄ</span>
                <span class="feature-text">Sieh was deine Freunde trinken</span>
            </div>
            <div class="feature">
                <span class="feature-icon">üéâ</span>
                <span class="feature-text">Entdecke wer gerade feiert</span>
            </div>
        </div>
        
        <div class="buttons">
            <a href="#" class="btn btn-primary" id="openAppBtn" onclick="openApp()">
                App √∂ffnen
            </a>
            <a href="https://apps.apple.com/app/sipsnap/idYOUR_APP_STORE_ID" class="btn btn-ios">
                <svg width="20" height="24" viewBox="0 0 384 512" fill="currentColor">
                    <path d="M318.7 268.7c-.2-36.7 16.4-64.4 50-84.8-18.8-26.9-47.2-41.7-84.7-44.6-35.5-2.8-74.3 20.7-88.5 20.7-15 0-49.4-19.7-76.4-19.7C63.3 141.2 4 184.8 4 273.5q0 39.3 14.4 81.2c12.8 36.7 59 126.7 107.2 125.2 25.2-.6 43-17.9 75.8-17.9 31.8 0 48.3 17.9 76.4 17.9 48.6-.7 90.4-82.5 102.6-119.3-65.2-30.7-61.7-90-61.7-91.9zm-56.6-164.2c27.3-32.4 24.8-61.9 24-72.5-24.1 1.4-52 16.4-67.9 34.9-17.5 19.8-27.8 44.3-25.6 71.9 26.1 2 49.9-11.4 69.5-34.3z"/>
                </svg>
                App Store
            </a>
            <a href="https://play.google.com/store/apps/details?id=app.sipsnap.android" class="btn btn-android">
                <svg width="20" height="22" viewBox="0 0 512 512" fill="currentColor">
                    <path d="M325.3 234.3L104.6 13l280.8 161.2-60.1 60.1zM47 0C34 6.8 25.3 19.2 25.3 35.3v441.3c0 16.1 8.7 28.5 21.7 35.3l256.6-256L47 0zm425.2 225.6l-58.9-34.1-65.7 64.5 65.7 64.5 60.1-34.1c18-14.3 18-46.5-1.2-60.8zM104.6 499l280.8-161.2-60.1-60.1L104.6 499z"/>
                </svg>

            </a>
        </div>
        
        <p class="footer">
            ¬© 2025 SipSnap ‚Ä¢ <a href="/privacy" style="color: #525252;">Datenschutz</a>
        </p>
    </div>

    <script>
        // Extract invite code from URL
        const pathParts = window.location.pathname.split('/');
        const inviteCode = pathParts[pathParts.length - 1] || '';
        
        // Display the code
        if (inviteCode && inviteCode.length === 6) {
            document.getElementById('inviteCode').textContent = inviteCode;
        }
        
        // Try to fetch inviter name from API (optional)
        async function fetchInviteInfo() {
            try {
                const response = await fetch(`/api/invite/${inviteCode}`);
                if (response.ok) {
                    const data = await response.json();
                    if (data.inviter_name) {
                        document.getElementById('inviterName').textContent = data.inviter_name;
                    }
                }
            } catch (e) {
                console.log('Could not fetch invite info');
            }
        }
        
        // Open app with deep link
        function openApp() {
            const deepLink = `sipsnap://invite/${inviteCode}`;
            const fallbackUrl = window.location.href;
            
            // Try to open the app
            window.location.href = deepLink;
            
            // If app doesn't open, stay on page (user will see download buttons)
            setTimeout(() => {
                // App didn't open, show message or redirect to store
            }, 2000);
        }
        
        // Auto-detect platform and try to open app
        function detectPlatform() {
            const userAgent = navigator.userAgent.toLowerCase();
            const isIOS = /iphone|ipad|ipod/.test(userAgent);
            const isAndroid = /android/.test(userAgent);
            
            // Try to open app automatically on mobile
            if (isIOS || isAndroid) {
                setTimeout(openApp, 500);
            }
        }
        
        // Initialize
        fetchInviteInfo();
        detectPlatform();
    </script>
</body>
</html>
