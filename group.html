            background: linear-gradient(135deg, #0F1115 0%, #1A1D24 100%);

        .container { text-align: center; max-width: 400px; }

        h1 { font-size: 28px; margin-bottom: 10px; }

            background: linear-gradient(135deg, #F5A623 0%, #F97316 100%);

<body>
    <div class="container">

        <a href="sipsnap://group/{groupId}" class="button" id="openApp">App Ã¶ffnen</a>
    </div>
    <script>
        const path = window.location.pathname;
        const groupId = path.split('/group/')[1]?.split('?')[0];
        const code = new URLSearchParams(window.location.search).get('code');
        if (groupId) {
            const link = code ? `sipsnap://group/${groupId}?code=${code}` : `sipsnap://group/${groupId}`;
            document.getElementById('openApp').href = link;
            if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
                window.location.href = link;
            }
        }
    </script>
